<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("https://source.unsplash.com/featured/?business,work")
          no-repeat center center fixed;
        background-size: cover;
      }
      .form-container {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: 1rem;
        padding: 2rem;
      }
      .icon-padding {
        padding-left: 2.5rem;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="form-container w-full max-w-md">
      <h2 class="text-4xl font-bold mb-8 text-gray-800 text-center">Log in</h2>
      <form id="login-form" action="/login" method="POST">
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-semibold mb-2"
            for="reg-number"
            >Registration Number</label
          >
          <div class="relative">
            <input
              class="w-full text-gray-700 leading-tight border border-gray-300 rounded-lg py-3 px-4 shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-outline transition duration-200 h-12 icon-padding"
              id="reg-number"
              name="registrationNumber"
              type="text"
              placeholder="(e.g., EG-2025-03-09-001)"
              required
              pattern="EG-\d{4}-\d{1,2}-\d{1,2}-\d{1,4}"
            />
            <i
              class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            ></i>
          </div>
        </div>
        <div class="mb-8">
          <label
            class="block text-gray-700 text-sm font-semibold mb-2"
            for="password"
            >Password</label
          >
          <div class="relative">
            <input
              class="w-full text-gray-700 leading-tight border border-gray-300 rounded-lg py-3 px-4 shadow appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-outline transition duration-200 h-12 pr-10 icon-padding"
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              required
            />
            <i
              class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            ></i>
          </div>
        </div>
        <div class="flex items-center justify-between mb-4">
          <a
            href="forgot.html"
            class="text-blue-500 hover:text-blue-700 text-sm font-semibold"
            >Forgot Password?</a
          >
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-200"
            type="submit"
          >
            Log In
          </button>
        </div>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account?
        <a
          href="signup.html"
          class="text-blue-500 hover:text-blue-700 font-semibold"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
